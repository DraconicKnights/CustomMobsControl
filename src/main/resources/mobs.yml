#If enabled custom mobs will be able to spawn
customMobsEnabled: true

#The spawn distance for the custom mobs
spawningDistanceMin: 25
spawningDistanceMax: 50

#The Default Custom Mobs, Add a new mob starting with name and all fields are required!
customMobs:
  - skeletonFlameArcher:
    name: "&6Skeleton Flame Archer"
    maxHealth: 20.0
    spawnChance: 45
    entityType: SKELETON
    weapon:
      material: BOW
      amount: 1
      enchanted: true
      enchantments:
        - ARROW_FIRE
        - ARROW_DAMAGE
      enchantmentLevels:
        - 1
        - 3
      glow: false
      unbreakable: true
      hide: true
      weaponName: "&eExample"
      weaponLore: "example lore"
    weaponDropChance: 20.0
    hasArmour: true
    armour:
      - DIAMOND_CHESTPLATE
    potionEnabled: true

  - skeletonFlameAttacker:
    name: "&6Skeleton Flame Attacker"
    maxHealth: 30.0
    spawnChance: 45
    entityType: SKELETON
    weapon:
      material: STONE_SWORD
      amount: 1
      enchanted: true
      enchantments:
        - DAMAGE_ALL
      enchantmentLevels:
        - 2
      glow: false
      unbreakable: true
      hide: true
      weaponName: "&eExample"
      weaponLore: "example lore"
    weaponDropChance: 20.0
    hasArmour: true
    armour:
      - IRON_LEGGINGS
    potionEnabled: false
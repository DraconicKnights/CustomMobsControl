name: custom-mobs
version: '${project.version}'
main: com.draconincdomain.custommobs.CustomMobsControl
api-version: '1.20'
commands:
  custommob:
    description: "Will spawn a custom entity from the custom mob enum"
    usage: "/custommob"
    permission: custommobs.admin
  customreload:
    description: "Will reload the mob config values"
    usage: "/reloadcustom"
    permission: custommobs.admin
  entitycount:
    description: "Will show the count of spawned entities"
    usage: "/entitycount"
    permission: custommobs.admin
  spawnboss:
    description: "Spawns a boss mob"
    usage: "/spawnboss"
    permission: custommobs.admin
  level:
    description: "Sets the player level"
    usage: "/level"
    permission: custommobs.admin
  levelxp:
    description: "Sets the player level xp value"
    usage: "/levelxp"
    permission: custommobs.admin
  mobmenu:
    description: "opens the mob menu gui"
    usage: "/mobmenu"
    permission: custommobs.admin
  vanish:
    description: ""
    usage: "/vanish"
    permission: custommobs.admin
  editor:
    description: ""
    usage: "/editor"
    permission: custommobs.admin
